<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
      <link rel="stylesheet" href="style.css">


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
      </script>

       <script src="clock.js" async>
      </script>
  </head>
<body class="bg container">

<div class="item">

    <div class="title">
        <h1> Time Clock </h1>
    </div>


      <div class="button-row">
        <div class="buttonOff" id="breakDisplay">
            <h2> Break Length</h2>
            <div class="changeTimer">
                <h2 id="breakMinus" class="timeChanger"> - </h2>
                <h2 id="break"> 5 </h2>
                <h2 id="breakAdd" class="timeChanger"> + </h2>
            </div>
        </div>
        <div class="buttonOn" id="sessionDisplay">
            <h2> Session Length </h2>
            <div class="changeTimer">
                <h2 id="sessionMinus" class="timeChanger"> - </h2>
                <h2 id="session"> 1 </h2>
                <h2 id="sessionAdd" class="timeChanger"> + </h2>
            </div>
        </div>
      </div>
        <h1 id="time" class="timeChanger"> <span id="minutes">0</span>:<span id="seconds">0</span> </h1>
      <div>

      </div>
</div>



</body>
</html>
